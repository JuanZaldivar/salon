<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Page with Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-text.darken-and-yellow-on-hover {
            transition: filter 0.3s ease, color 0.3s ease;
            
        }
        .hover-trigger:hover .card-text.darken-and-yellow-on-hover {
            filter: brightness(0.8);
            color: yellow;
            background-color: black;
            
        }
    </style>
</head>
<body>
    <div class="container mt-5 hover-trigger">
        <div class="row ">
            <div class="col-md-4 mb-3">
                <div class="card card ">

                    <div >
    <div class="card-body">
        <h5 class="card-title">Card 1</h5>
        <p class="card-text darken-and-yellow-on-hover">This is the content for card 1.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">This is the content for card 2.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is the content for card 3.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but needed for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
